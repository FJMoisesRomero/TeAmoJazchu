  <!-- CONTENTS -->
  <div class="container" style="margin-top: 5px;">

    <div class="columns">
      
      <!-- WEBCAM INPUT -->
      <div style="display: none">
        <article class="panel is-info">
          <p class="panel-heading">
            Webcam Input
          </p>
          <div class="panel-block">
            <video class="input_video4"></video>
          </div>
        </article>
      </div>

      <!-- MEDIAPIPE OUTPUT -->
      <div class="column" >
        <article class="panel is-info">
          <p class="panel-heading">
          </p>
          <div class="panel-block">
            <canvas class="output4" width="950px" height="950px"></canvas>
          </div>
        </article>
      </div>
    </div>
    <!-- INPUT DE TEXTO -->
    <div class="column">
      <div class="field has-addons">
        <div class="control is-expanded">
          <input class="input is-large" type="text" style="font-size: 32px;" placeholder="Texto generado del lenguaje de señas">
        </div>
        <div class="control">
          <a class="button is-info" style="height: 100%;">
            <span class="icon" style="font-size: 32px; display: flex; align-items: center;">
              <i class="fas fa-check"></i>
            </span>
            <span style="font-size: 32px;">Guardar</span>
          </a>
        </div>
      </div>
    </div>

    <div class="loading">
      <div class="spinner"></div>
    </div>
  <div style="visibility: hidden" class="control4">
  </div>
