<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Read text file</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic">
     <style>
          /* Tus estilos CSS aquí */
          :root {
               --primary-color: #551854;
               --bg-color: #c9d0dc;
               --text-color: #000;
               --light-text-color: #a5a5a5;
               --body-bg-color: #f5f5f5;
          }
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               font-family: "Poppins", sans-serif;
          }
          body {
               min-height: 100vh;
               display: flex;
               align-items: center;
               justify-content: center;
               background-color: var(--body-bg-color);
               color: var(--text-color);
               background-image: url('https://i.ibb.co/02q9mdf/background2.png');
               background-position: center;
               background-attachment: fixed;
               margin: 0;
          }
          .container {
               width: 400px;
               padding: 20px;
               border-radius: 10px;
               background-color: var(--bg-color);
               background-image: url('https://i.ibb.co/02q9mdf/background2.png');
               background-size: cover;
               background-position: center;
               text-align: center;
          }
          .container .heading {
               font-size: 25px;
               font-weight: 500;
               margin-bottom: 10px;
          }
          .container .options select {
               width: 100%;
               padding: 10px;
               border: 1px solid var(--light-text-color);
               border-radius: 20px;
               outline: none;
               margin-bottom: 20px;
          }
          .container .options p {
               font-size: 14px;
               font-weight: 600;
               margin-bottom: 5px;
               color: var(--light-text-color);
          }
          .container .line {
               position: relative;
               width: 100%;
               height: 1px;
               background-color: var(--light-text-color);
               opacity: 0.5;
               margin: 30px 0;
          }
          .btn {
               display: flex;
               align-items: center;
               justify-content: center;
               gap: 10px;
               margin-bottom: 20px;
               height: 60px;
               padding: 20px;
               width: 100%;
               outline: none;
               border: none;
               border-radius: 20px;
               font-size: 20px;
               font-weight: 500;
               cursor: pointer;
               color: #fff;
               background-color: var(--primary-color);
          }
          .btn ion-icon {
               font-size: 30px;
          }
          .btn:disabled {
               background-color: var(--light-text-color);
               cursor: not-allowed;
          }
          .container .record img {
               width: 30px;
               height: 30px;
               display: none;
          }
          .container .record.recording img {
               display: block;
          }
          .container .record.recording ion-icon {
               display: none;
          }
          .container .result {
               width: 100%;
               min-height: 200px;
               padding: 10px;
               border: 1px solid var(--light-text-color);
               border-radius: 20px;
               font-size: 18px;
               font-weight: 500;
               margin-bottom: 20px;
               color: var(--text-color);
          }
          .container .result p {
               display: inline;
               margin-left: 3px;
               color: var(--light-text-color);
          }
          .buttons {
               display: flex;
               gap: 20px;
               flex-direction: column;
          }
          #outputInput {
               margin-top: 10px;
               width: 100%;
               height: 400px; /* Ajusta la altura según tu preferencia */
               resize: none; /* Hace que no sea redimensionable */
               overflow-y: auto; /* Agrega una barra de desplazamiento vertical cuando sea necesario */
          }
     </style>
</head>
<body>
